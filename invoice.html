<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buat Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background:#f3f6fb;
      padding:40px;
    }

    .card {
      max-width: 900px;
      margin:auto;
      background:white;
      padding:40px;
      border-radius:18px;
      box-shadow:0 20px 40px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top:0;
      color:#1e3a8a;
    }

    .grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
    }

    label {
      font-weight:bold;
      margin-top:10px;
      display:block;
    }

    input, textarea {
      width:100%;
      padding:14px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:15px;
      box-sizing:border-box;
    }

    textarea { resize:vertical; }

    .full { grid-column:1 / -1; }

    button {
      margin-top:30px;
      padding:16px;
      font-size:16px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:12px;
      cursor:pointer;
      width:100%;
    }

    button:hover {
      background:#1d4ed8;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- NAV BUTTON -->
  <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
    <button
      onclick="location.href='invoice-list.html'"
      style="width:auto; background:#0f172a;">
      Daftar Invoice
    </button>

    <button
      onclick="location.href='projects.html'"
      style="width:auto; background:#64748b;">
      Kembali ke Project
    </button>
  </div>

  <h1>Buat Invoice</h1>


  <div class="grid">

    <div>
      <label>Tanggal Invoice</label>
      <input type="date" id="invoiceDate">
    </div>

    <div>
      <label>Tanggal Jatuh Tempo</label>
      <input type="date" id="dueDate">
    </div>

    <div class="full">
  <label>Nama Klien</label>
  <select id="clientSelect" style="width:100%; padding:14px; border-radius:10px; border:1px solid #ccc;">
    <option value="">-- Pilih Klien --</option>
  </select>
</div>


    <div class="full">
      <label>Alamat Klien</label>
      <textarea id="clientAddress" rows="3"></textarea>
    </div>
<div>
  <label>PIC</label>
  <input id="clientPic" placeholder="Nama PIC">
</div>

<div>
  <label>No. Telepon</label>
  <input id="clientPhone" placeholder="08xxxxxxxxxx">
</div>

    <div class="full">
      <label>Deskripsi Pekerjaan</label>
      <textarea id="description" rows="4"></textarea>
    </div>

    <div>
      <label>Nilai (Rp)</label>
      <input type="number" id="amount">
    </div>

    <div>
      <label>PPN (%)</label>
      <input type="number" id="ppn" value="10">
    </div>

  </div>

  <button type="button" id="saveInvoice">Simpan Invoice</button>

</div>

<script type="module" src="js/invoice.js"></script>
</body>
</html>
