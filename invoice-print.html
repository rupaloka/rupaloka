<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding:40px;
      color:#000;
    }

    .invoice {
      max-width:900px;
      margin:auto;
    }

    .header {
      display:flex;
      justify-content:space-between;
      margin-bottom:30px;
    }

    .company h1 {
      margin:0;
      color:#1e3a8a;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }

    th {
      background:#1e3a8a;
      color:white;
      padding:10px;
      text-align:left;
    }

    td {
      padding:10px;
      border-bottom:1px solid #ddd;
    }

    .right { text-align:right; }

    .summary {
      width:40%;
      float:right;
      margin-top:20px;
    }

    .summary td {
      border:none;
    }

    .total {
      font-size:18px;
      font-weight:bold;
    }

    .footer {
      margin-top:100px;
      text-align:right;
    }

    @media print {
      button { display:none; }
      body { padding:0; }
    }
  </style>
</head>
<body>

<div class="invoice" id="invoiceContent">Loading...</div>

<button onclick="window.print()">Cetak / Save PDF</button>

<script type="module" src="js/invoice-print.js"></script>
</body>
</html>
