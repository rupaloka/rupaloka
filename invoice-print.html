<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
      padding: 40px;
    }

    .invoice {
      max-width: 900px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .company h1 {
      margin: 0;
      color: #3b5cff;
    }

    .invoice-meta {
      text-align: right;
    }

    .invoice-meta h2 {
      margin: 0;
      color: #3b5cff;
    }

    .section {
      margin-top: 25px;
    }

    .two-col {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .box {
      width: 48%;
    }

    .box h4 {
      margin-bottom: 8px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #2f3b52;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .right {
      text-align: right;
    }

    .summary {
      margin-top: 25px;
      width: 40%;
      float: right;
    }

    .summary table td {
      border: none;
      padding: 6px 0;
    }

    .summary .total {
      font-size: 20px;
      font-weight: bold;
    }

    .footer {
      margin-top: 80px;
      text-align: right;
    }

    button {
      margin-top: 30px;
      padding: 10px 18px;
      font-size: 14px;
    }

    @media print {
      button { display: none; }
      body { padding: 0; }
    }
  </style>
</head>
<body>

<div class="invoice" id="invoiceContent">
  Loading invoice...
</div>

<button onclick="window.print()">Cetak / Save PDF</button>

<script type="module" src="js/invoice-print.js"></script>
</body>
</html>
