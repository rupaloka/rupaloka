<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Proyek - Rupaloka Studio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Rupaloka Studio</h1>
    <h2>Daftar Proyek</h2>
    <button onclick="logout()" style="float:right; margin-top:-65px; background:#0066cc; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Logout</button>

    <!-- Form Tambah Proyek (Hanya Admin) -->
    <div id="formTambahProyek" style="display:none; background:#e3f2fd; padding:25px; border-radius:12px; margin:25px 0; border:3px solid #0066cc;">
      <h3 style="margin:0 0 15px 0; color:#0066cc;">Tambah Proyek Baru</h3>
      <input type="text" id="namaProyek" placeholder="Nama Proyek" required style="width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ccc;"><br>
      <input type="text" id="pemberiKerja" placeholder="Pemberi Kerja" required style="width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ccc;"><br>
      <input type="number" id="nilaiProyek" placeholder="Nilai Proyek (contoh: 1500000000)" required style="width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ccc;"><br>
      <button onclick="tambahProyek()" style="background:#0066cc; color:white; padding:14px 30px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; margin-top:10px;">Tambah Proyek</button>
    </div>

    <div id="projectList" style="margin-top:30px;">
      <p style="text-align:center; color:#888;">Loading proyek...</p>
    </div>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/projects.js"></script>
</body>
</html>
